<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registration form</title>
    </head>
    <body>
        <header>
            <h1>Student Registration Form</h1>
            <p>Please fill out the form below to register</p>
        </header>
        <hr />
        <main>
            <form action="xyz/form" method="post">
                <!-- personal information -->
                <fieldset>
                    <legend>Personal Information</legend>
                    <div>
                        <label for="firstName">First Name: </label>
                        <input type="text" id="firstName" name="first-name" />
                    </div>
                    <br />
                    <div>
                        <label for="lastName">Last Name: </label>
                        <input type="text" id="lastName" name="last-name" />
                    </div>
                    <br />
                    <div>
                        <label for="dateOfBirth">Date of Birth: </label>
                        <input
                            type="date"
                            id="dateOfBirth"
                            name="date-of-birth"
                        />
                    </div>
                    <br />
                    <div>
                        <label for="gender">Gender: </label>
                        <input type="radio" name="gender" value="male" /> male
                        <input
                            type="radio"
                            name="gender"
                            value="female"
                        />female
                        <input type="radio" name="gender" value="other" /> other
                    </div>
                    <br />
                    <div>
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" />
                    </div>
                    <br />
                    <div>
                        <label for="phone">Phone: </label>
                        <input type="number" name="phone" id="phone" />
                    </div>
                    <br />
                </fieldset>
                <hr />
                <!-- address information -->
                <fieldset>
                    <legend>Address Information</legend>
                    <div>
                        <div>
                            <label for="address">Address: </label>
                        </div>
                        <!-- <input
                            type="text-area"
                            id="address"
                            name="address"
                            width="100px"
                            height="75px"
                        /> -->
                        <div>
                            <textarea
                                name="address"
                                id="address"
                                rows="4"
                                cols="40"
                            ></textarea>
                        </div>
                    </div>
                    <br />
                    <div>
                        <label for="city">City: </label>
                        <input type="text" id="city" name="city" />
                    </div>
                    <br />
                    <div>
                        <label for="state">State: </label>
                        <input type="text" id="state" name="state" />
                    </div>
                    <br />
                    <div>
                        <label for="zipCode">ZIP Code: </label>
                        <input type="number" id="zipCode" name="zip-code" />
                    </div>
                    <br />
                </fieldset>
                <hr />
                <!-- education information -->
                <fieldset>
                    <legend>Education Information</legend>
                    <div>
                        <label for="highSchool">High School: </label>
                        <input type="text" id="highSchool" name="high-school" />
                    </div>
                    <br />
                    <div>
                        <label for="gpa">GPA: </label>
                        <input type="number" id="gpa" name="gpa" />
                    </div>
                    <br />
                    <div>
                        <label for="intendedMajor">Intended Major: </label>
                        <input
                            type="text"
                            id="intendedMajor"
                            name="intended-major"
                        />
                    </div>
                    <br />
                    <div>
                        <label for="yearsOfGraduation"
                            >Years Of Graduation:
                        </label>
                        <input
                            type="number"
                            id="yearsOfGraduation"
                            name="years-of-graduation"
                        />
                    </div>
                    <br />
                </fieldset>
                <hr />
                <!-- additional information -->
                <fieldset>
                    <legend>Additional Information</legend>
                    <div>
                        <label for="interest">Interests and Hobbies: </label>
                        <div>
                            <textarea
                                name="interest"
                                id="interest"
                                rows="4"
                                cols="40"
                            ></textarea>
                        </div>
                    </div>
                    <br />
                    <div>
                        <label for="additionalComments"
                            >Additional Comments</label
                        >
                        <div>
                            <textarea
                                name="additional-comments"
                                id="additionalComments"
                                rows="4"
                                cols="40"
                            ></textarea>
                        </div>
                    </div>
                </fieldset>
                <hr />
                <button>Register</button>
            </form>
        </main>
        <hr />
        <footer>
            <p>&copy; 2024 Students Registraion. All rights reserved.</p>
        </footer>
    </body>
</html>
